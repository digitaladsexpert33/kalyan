<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root{
      --bg:#0a0a0a; --card:#121214; --gold:#FFD166; --gold2:#F4C542;
      --text:#ECEDEE; --muted:#9fa4aa; --line:#1b1c20;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{min-height:100vh;padding-bottom:110px}
    .container{max-width:520px;margin:0 auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
    }

    .title{
      font-size:20px;
      font-weight:800;
      background:linear-gradient(135deg,var(--gold),#fff);
      -webkit-background-clip:text;
      color:transparent;
      margin:0 0 6px;
    }

    .sub{font-size:13px;color:var(--muted)}

    /* ===== Sticky CTA ===== */
    .sticky{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index:50;
      padding:12px;
      background:linear-gradient(180deg,transparent,#0a0a0ae6 30%);
      backdrop-filter:blur(6px);
    }

    .cta{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      max-width:520px;
      margin:0 auto;
      padding:15px 20px;
      border-radius:999px;
      font-size:17px;
      font-weight:900;
      color:#1f1600;
      text-decoration:none;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      box-shadow:0 12px 34px rgba(244,197,66,.45);
      overflow:hidden;
    }

    /* Pulse animation */
    .cta::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      box-shadow:0 0 0 0 rgba(244,197,66,.6);
      animation:pulse 2.4s infinite;
    }

    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(244,197,66,.6)}
      70%{box-shadow:0 0 0 18px rgba(244,197,66,0)}
      100%{box-shadow:0 0 0 0 rgba(244,197,66,0)}
    }

    .cta:active{
      transform:scale(.97);
    }

    .mini{
      font-size:11.5px;
      opacity:.8;
    }

    .cta-fomo{
      text-align:center;
      font-size:12.5px;
      color:#d9bd6a;
      margin-top:6px;
    }

    .disclaimer{
      font-size:12px;
      color:#8b8f95;
      margin-top:14px;
    }
  </style>
</head>

<body>

<div class="wrap">
  <div class="container">
    <article class="card">
      <h1 class="title">Kalyan Market</h1>
      <p class="sub">Verified Android app • Fast & secure access</p>

      <p class="disclaimer">
        This platform is for entertainment purposes only.
        No financial guarantees or investment advice are provided.
        18+ users only.
      </p>
    </article>
  </div>
</div>

<!-- Sticky CTA -->
<div class="sticky">
  <a id="joinBtn" class="cta" href="https://kalyanmarket.net/kalyanmarket.apk">
    ✅ Verified App Download <span class="mini">• Android Only</span>
  </a>
  <div class="cta-fomo">Official & safe APK — limited access</div>
</div>

<!-- CTA Script -->
<script>
(function(){
  const redirectUrl = "https://kalyanmarket.net/kalyanmarket.apk";
  const joinBtn = document.getElementById('joinBtn');

  joinBtn.addEventListener('click', function(e){
    e.preventDefault();

    const eventId = 'sub_' + Date.now();

    try{
      fbq('track','Subscribe',{
        eventID:eventId,
        source:'verified_cta',
        page:'kalyan_landing'
      });
    }catch(e){}

    setTimeout(()=>{
      window.location.href = redirectUrl;
    },500);
  });
})();
</script>

</body>
</html>
