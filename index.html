<style>
:root{
  --bg:#0a0a0a;
  --card:#121214;
  --gold:#FFD166;
  --gold-2:#F4C542;
  --text:#ECEDEE;
  --muted:#9fa4aa;

}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow-x:hidden;
}

.wrap{padding-bottom:120px}
.container{max-width:520px;margin:0 auto;padding:16px}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.header{display:flex;gap:12px;align-items:center}
.logo{
  width:68px;height:68px;border-radius:16px;
  background:#000;
}
.title{
  font-size:20px;font-weight:900;
  background:linear-gradient(135deg,var(--gold),#fff);
  -webkit-background-clip:text;
  color:transparent;
}
.sub{font-size:13px;color:var(--muted)}

.features{
  list-style:none;padding:0;margin:14px 0 0;
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
}
.features li{
  padding:12px;
  border-bottom:1px solid #17181c;
  font-size:14px;
}

/* ===== Sticky CTA ===== */
.sticky{
  position:fixed;
  inset:auto 0 0 0;
  z-index:9999;
  padding:10px 12px calc(10px + env(safe-area-inset-bottom));
  background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.5) 25%,#0a0a0a 50%);
  backdrop-filter:blur(8px);
}

.cta{
  width:100%;
  max-width:520px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  padding:15px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold),var(--gold-2));
  color:#1a1400;
  font-weight:900;
  font-size:17px;
  text-decoration:none;
  box-shadow:0 10px 34px rgba(244,197,66,.45);
  animation:ctaPulse 3.5s ease-in-out infinite;
}

.cta:active{animation-play-state:paused}

@keyframes ctaPulse{
  0%{transform:scale(1)}
  40%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ===== Install Loader ===== */
.install-overlay{
  position:fixed;
  inset:0;
  background:rgba(10,10,10,.94);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.install-box{
  width:90%;
  max-width:360px;
  background:#121214;
  border-radius:18px;
  padding:20px;
  text-align:center;
  border:1px solid var(--line);
}

.install-title{
  font-weight:900;
  margin-bottom:14px;
  background:linear-gradient(135deg,var(--gold),#fff);
  -webkit-background-clip:text;
  color:transparent;
}

.progress-bar{
  height:12px;
  background:#0e0f12;
  border-radius:999px;
  overflow:hidden;
  border:1px solid var(--line);
}

.progress-bar div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--gold),var(--gold-2));
  transition:width .4s ease;
}

.progress-text{
  margin-top:10px;
  font-size:13px;
  color:#d9bd6a;
  font-weight:700;
}

.install-note{
  margin-top:12px;
  font-size:11.5px;
  color:#9fa4aa;
}
</style>
</head>

<body>

<div class="wrap">

      </ul>
    </div>

</div>

<!-- Sticky CTA -->

    <div class="progress-bar">
      <div id="progressFill"></div>

<script>
(function(){
  const apkUrl = "https://kalyanmarket.net/kalyanmarket.apk";
  const btn = document.getElementById("joinBtn");
  const overlay = document.getElementById("installOverlay");
  const fill = document.getElementById("progressFill");
  const percent = document.getElementById("progressPercent");

  btn.addEventListener("click", function(e){
    e.preventDefault();

    try{ fbq('track','Subscribe'); }catch(e){}

    overlay.style.display="flex";
    let p = 0;

    const timer = setInterval(()=>{
      p += Math.floor(Math.random()*6)+3;
      if(p >= 92){
        p = 92;
        clearInterval(timer);
        setTimeout(()=>{ window.location.href = apkUrl; },800);
      }
      fill.style.width = p + "%";
      percent.textContent = p + "%";
    },350);
  });
})();
</script>
